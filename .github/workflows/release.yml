name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    strategy:
      matrix:
        include:
          - name: backend
            context: .
            dockerfile: ./apps/backend/Dockerfile
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert repository owner to lowercase
        id: repo_owner
        run: echo "lowercase=${OWNER,,}" >> $GITHUB_OUTPUT
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/painchain-${{ matrix.name }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/painchain-${{ matrix.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  publish-helm-release:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Convert repository owner to lowercase
        id: repo_owner
        run: echo "lowercase=${OWNER,,}" >> $GITHUB_OUTPUT
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Extract version from tag
        id: version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Release version: $TAG_VERSION"

      - name: Verify Chart.yaml version matches tag
        run: |
          CHART_VERSION=$(grep '^version:' helm/Chart.yaml | awk '{print $2}')
          TAG_VERSION=${{ steps.version.outputs.version }}

          if [ "$CHART_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Error: Chart.yaml version ($CHART_VERSION) does not match tag version ($TAG_VERSION)"
            echo "Please update helm/Chart.yaml version to match the tag"
            exit 1
          fi

          echo "âœ… Chart.yaml version matches tag version: $CHART_VERSION"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and push Helm chart
        run: |
          cd helm
          VERSION=${{ steps.version.outputs.version }}

          echo "ðŸ“¦ Packaging Helm chart version ${VERSION}"

          helm package .
          helm push painchain-${VERSION}.tgz oci://${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/charts

          echo "âœ… Successfully pushed painchain:${VERSION} to GHCR"
          echo ""
          echo "ðŸ”§ Install with:"
          echo "  helm install painchain oci://${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/charts/painchain --version ${VERSION}"

      - name: Upload packaged chart as artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: helm/painchain-${{ steps.version.outputs.version }}.tgz

  create-release:
    runs-on: ubuntu-latest
    needs: [build-and-push, publish-helm-release]
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "version_no_v=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download Helm chart artifact
        uses: actions/download-artifact@v4
        with:
          name: helm-chart

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save changelog to file
          echo "$CHANGELOG" > changelog.txt

          # Also output for debugging
          echo "Changelog:"
          cat changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body_path: changelog.txt
          draft: false
          prerelease: false
          files: |
            painchain-${{ steps.version.outputs.version_no_v }}.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
