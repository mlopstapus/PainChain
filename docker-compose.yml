version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: painchain-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: painchain
      POSTGRES_PASSWORD: ${DB_PASSWORD:-painchain}
      POSTGRES_DB: painchain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U painchain"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PainChain (Backend + Frontend)
  painchain:
    build:
      context: ./painchain
      dockerfile: Dockerfile
      target: production
    container_name: painchain-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PORT: 8000
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma db push && node dist/src/main.js"

  # GitHub Connector
  github-connector:
    build:
      context: ./connectors/github
      dockerfile: Dockerfile
    container_name: painchain-github-connector
    restart: unless-stopped
    environment:
      BACKEND_API_URL: http://painchain:8000/api
      POLLING_INTERVAL: ${GITHUB_POLLING_INTERVAL:-60}
    depends_on:
      - painchain
    volumes:
      - ./connectors/github/src:/app/src

  # GitLab Connector
  gitlab-connector:
    build:
      context: ./connectors/gitlab
      dockerfile: Dockerfile
    container_name: painchain-gitlab-connector
    restart: unless-stopped
    environment:
      BACKEND_API_URL: http://painchain:8000/api
      POLLING_INTERVAL: ${GITLAB_POLLING_INTERVAL:-60}
    depends_on:
      - painchain
    volumes:
      - ./connectors/gitlab/src:/app/src

volumes:
  postgres_data:
