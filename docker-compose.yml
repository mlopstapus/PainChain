version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: painchain-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: painchain
      POSTGRES_USER: painchain
      POSTGRES_PASSWORD: ${DB_PASSWORD:-CrazyCowardClowns11}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U painchain"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Message broker for BullMQ)
  redis:
    image: redis:7-alpine
    container_name: painchain-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service (NestJS with Frontend)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: painchain-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://painchain:${DB_PASSWORD:-CrazyCowardClowns11}@db:5432/painchain
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 8000
      NODE_ENV: production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/connectors/types"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
