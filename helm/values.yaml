# Default values for painchain
# This mirrors the docker-compose.yml setup

# Global settings
global:
  imagePullPolicy: Always  # Use local images if available, otherwise pull

# Namespace configuration
namespace:
  create: false
  name: painchain

# PostgreSQL Database
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "16-alpine"
  auth:
    database: painchain
    username: painchain
    password: changeme  # Override this in production
  primary:
    persistence:
      enabled: true
      size: 8Gi
    resources:
      requests:
        memory: 256Mi
        cpu: 100m

# Redis (used for caching/sessions)
redis:
  enabled: true
  image:
    repository: redis
    tag: "7-alpine"
  resources:
    requests:
      memory: 128Mi
      cpu: 50m

# Application Service (NestJS API + React Frontend)
app:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/painchain/painchain-app
    tag: main
  service:
    type: ClusterIP
    port: 8000
  env:
    NODE_ENV: "production"
  resources:
    requests:
      memory: 512Mi
      cpu: 250m

  tls: []
  # Example TLS configuration:
  # tls:
  #   - secretName: painchain-tls
  #     hosts:
  #       - painchain.example.com
