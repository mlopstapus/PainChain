# Application Service (API + Frontend)
{{- if .Values.app.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "painchain.fullname" . }}-app
  labels:
    {{- include "painchain.labels" . | nindent 4 }}
    app.kubernetes.io/component: app
spec:
  type: {{ .Values.app.service.type }}
  ports:
  - port: {{ .Values.app.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "painchain.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: app
{{- end }}

# PostgreSQL Service
{{- if .Values.postgresql.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "painchain.fullname" . }}-postgresql
  labels:
    {{- include "painchain.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: postgresql
    protocol: TCP
    name: postgresql
  selector:
    {{- include "painchain.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
{{- end }}

# Redis Service
{{- if .Values.redis.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "painchain.fullname" . }}-redis
  labels:
    {{- include "painchain.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: redis
    protocol: TCP
    name: redis
  selector:
    {{- include "painchain.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
{{- end }}
